    <style>
        body {
            background-color: #e4e4e4;
            font-family: 'Sulphur Point', sans-serif;
        }

        /* Full container of component picker */
        .vvtsd-container{           
            position: relative;
            display: inline-block            
        }

        /* Button that display the items selected */
        .vvtsd-button  {
            display: inline-block;            
            background-color: #ffffff;            
            color: #458ff3;
            padding: 0.8rem 0.8rem 0.8rem 0.8rem;
            border-radius: 0.4rem;
            border: 0.20rem solid #458ff3;
        }

        /* Subcontainer for all options */
        .vvtsd-option-container{
            padding: 0.8rem 0.8rem 0.0rem 0.8rem;
        }

        /* Dropdown dialog that show the available options */
        .vvtsd-dialog{            
            display: inline-block;   
            background-color: #ffffff;
            border-radius: 0.4rem;
            /*padding: 0.8rem 0.8rem 0.8rem 0.8rem;*/
            color: #9b9da2;
            position: absolute;           
            left: 0px;
            top: 100%;
            margin-top: 0.2rem;
            min-width: 18rem;
        }

        /* Single row of option */
        .vvtsd-option{
            margin-bottom: 0.8rem;
            display: flex;            
            align-items: center; 
        }

        /* shadows */
        .vvtsd-button, .vvtsd-dialog {
            box-shadow: 0px 0.1rem 0.4rem 0px rgba(0,0,0,0.1);
        }

<body>
    <div id="app">        
        <vue-vts-dropdown-multiple 
            v-bind:selected_options="dataDropdowns.dataDropdowTwo.selected_options" 
            v-bind:empty_message="dataDropdowns.dataDropdowTwo.empty_message"                       
            v-bind:options="dataDropdowns.dataDropdowTwo.options"></vue-vts-dropdown-multiple>        

        <vue-vts-dropdown-multiple 
            v-bind:selected_options="dataDropdowns.dataDropdowOne.selected_options" 
            v-bind:empty_message="dataDropdowns.dataDropdowOne.empty_message"                       
            v-bind:options="dataDropdowns.dataDropdowOne.options"></vue-vts-dropdown-multiple>        
    
    </div>
    
    <script type="text/x-template" id="vue-vts-dropdown-multiple-template">
        <div class="vvtsd-container" v-click-outside="closeDialog">           
            <div class="vvtsd-button" v-on:click="toggleDialog()">
                {{ generatePickerText() }}                           
            </div>
            <div 
                class="vvtsd-dialog" 
                v-if="isPickerShow">
                <div class="vvtsd-option-container">
                    <div 
                        class="vvtsd-option"                    
                        v-on:click="toggleSelectAllOptions()">
                        <div class="vvtsd-checked-option" v-if="isAllOptionsSelectedComputed" ></div>
                        <div class="vvtsd-unchecked-option" v-else ></div> 
                        {{ select_all_options_text }}
                    </div>
                    <div 
                        class="vvtsd-option"
                        v-for="option in optionsComputed" 
                        :key="option.id"
                        v-on:click="toggleSelectOption(option)">
                        <div class="vvtsd-checked-option" v-if="option.isSelected" ></div>
                        <div class="vvtsd-unchecked-option" v-else ></div>  {{ option.title }}
                    </div>
                </div>
                <div class="vvtsd-dialog-separator"></div>
                <button 
                    class="vvtsd-done-button"
                    v-on:click="toggleDialog()">{{done_button_text}}</button>
            </div>                 
        </div>
    </script>

    <script >
    Vue.component('vue-vts-dropdown-multiple', {
        props: {            
            'empty_message': {
                //String to display when there is none item selected
                type: String,
                default: "Please select at least one option"
            }, 
            'options':{
                //Array with items with the form {title:"This is an option"} to show as options
                type: Array,
                default: []
            },
            'done_button_text': {
                //String to display on the Done button
                type: String,
                default: "Done"
            }, 
            'select_all_options_text': {
                //String to display on the select all options
                type: String,
                default: "All Arrangement Types"
            },                              
        },
        data:  function () {
            return {              
                'isPickerShow': false,
                'selected_options' : []

            }
        },
        template: '#vue-vts-dropdown-multiple-template',        
        methods:{
            closeDialog(event){
                this.isPickerShow = false
            },
            toggleDialog(){                                      
                //Toggle visibility of picker dialog
                this.isPickerShow = !this.isPickerShow
            },
            toggleSelectAllOptions(){
                if(this.isAllOptionsSelectedComputed){
                    this.selected_options = []
                }else{
                    this.selected_options = [...this.options]
                }
                
            },
            toggleSelectOption(option){

                if(this.selected_options.some( //Exists element in selected
                        selected_option => selected_option.id === option.id)){
                    //Remove from selected
                    this.selected_options = 
                        this.selected_options.filter(
                            selected_option => selected_option.id !== option.id)                        
                }else{
                    //Add to selected
                    this.selected_options = this.selected_options.concat(option)
                }
            },
            generatePickerText(){
                //Return the text used for the picker button
                switch(this.selected_options.length){
                    case 0:{
                        return this.empty_message    
                    }
                    case 1:{
                        return this.selected_options[0].title    
                    }
                    default:{
                        return `+${this.selected_options.length-1} ${this.selected_options[0].title}`
                    }
                }                
                
            }
        },        
        computed: {        
            optionsComputed() {        
                //Returns the options with a new attribute indicating the item is selected
                return this.options.map(
                    option => this.selected_options.some(
                        selected_option => selected_option.id === option.id)
                    ?   {
                            ...option,
                            isSelected: true
                        }
                    : {
                            ...option,
                            isSelected: false
                        })
            },
            isAllOptionsSelectedComputed() {
                //Is true if all the options are the selected_options array (all items selected)
                return this.selected_options.length === this.options.length
            }
        }    
    })

    Vue.directive('click-outside', {
        bind: function (el, binding, vnode) {
            el.clickOutsideEvent = function (event) {
            // here I check that click was outside the el and his childrens
            if (!(el == event.target || el.contains(event.target))) {
                // and if it did, call method provided in attribute value
                vnode.context[binding.expression](event);
            }
            };
            document.body.addEventListener('click', el.clickOutsideEvent)
        },
        unbind: function (el) {
            document.body.removeEventListener('click', el.clickOutsideEvent)
        },
    })

    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            dataDropdowns:{
                dataDropdowOne:{
                    selected_options: [],
                    empty_message: "Please select at least one option",
                    options:[
                        {
                            id:"1",
                            title:"Private Room"
                        },
                        {
                            id:"2",
                            title:"Shared Room"
                        }
                    ]
                },
                dataDropdowTwo:{
                    selected_options: [],
                    empty_message: "Please select at least one option",
                    options:[
                        {
                            id:"1",
                            title:"Airbnb"
                        },
                        {
                            id:"2",
                            title:"Vrbo"
                        }
                    ]
                }
            }
        }
    })
      </script>
